<!DOCTYPE html>

	<link rel="stylesheet" href="styles/style.css">
	<title>Toggle Background</title>
</head>

<body>
	<div class="wrapper">
		<button id="color-toggle" class="toggle" onclick="toggleBlocks(this)" type="button">Color</button>
		<button id="image-toggle" class="toggle" onclick="toggleBlocks(this)" type="button">Image</button>

		<div class="box-wrap">
			<div class="box box-color"></div>
			<div class="box box-color"></div>
			<div class="box box-color"></div>
			<div class="box box-color"></div>
			<div class="box box-color"></div>
			<div class="box box-color"></div>
			<div class="box box-color"></div>
			<div class="box box-color"></div>
			<div class="box box-color"></div>

			<div class="box box-image"></div>
			<div class="box box-image"></div>
			<div class="box box-image"></div>
			<div class="box box-image"></div>
			<div class="box box-image"></div>
			<div class="box box-image"></div>
			<div class="box box-image"></div>
			<div class="box box-image"></div>
			<div class="box box-image"></div>
		</div>

	</div>

	<script src="js/script.js"></script>
</body>

</html>
